{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    {% if searched_images %}
    <h2 class="header"> Search categories</h2>
    <h2 class="header-alt">{{ searched_images|length }} image(s) of the category {{message}} found</h2>

    <div class="images">
        <div class="image-list">
            {% for image in searched_images %}
            <div class="col-xs-6 col-md-4 col-sm-6 col-lg-4">
                <img class="image" src="{{image.image.url}}" style="width: 300px;height: 300px;">
            </div>
            {% endfor%}

        </div>
    </div>
        {% else %}
        <h2 class="header-alt">No images were found for this category </h2>
        {% endif %}

</div>
{% endblock %}
