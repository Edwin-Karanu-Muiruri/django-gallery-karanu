{%extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="header">
        <p>Because like paintings, pictures speak a thousand words!</p>
    </div>
    <div class="row">
        {% for image in images %}
        <div class="col-lg-3 col-md-4 col-6">
            <img onclick="showModal('{{image.name}}','{{image.description}}','{{image.image.url}}','{{image.location}}','{{image.category}}')" class="img-fluid img-thumbnail" src="{{image.image.url}}" alt="">
        </div>
        {% endfor %}
    </div>
    <br>
    <div class="row" style="padding: 50px;">
        <div class="col-12 text-align-center">
            <h2 style="text-align: center;">Images by Location Taken</h2>
            <div class="loca" style="text-align: center;">
            {% for location in locations%}
            <a href="{%url 'locations' location.name %}">{{location.name}} |</a>
            {% endfor %}
            </div>
        </div>
    </div>
    <br>
    <div class="footer">
        <footer>Edwin Karanu Muiruri 2020</footer>
    </div>
</div>


{% endblock %}
