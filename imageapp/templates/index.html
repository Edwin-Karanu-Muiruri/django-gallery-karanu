{%extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div>
        <p>Because like paintings, pictures speak a thousand words!</p>
    </div>
    <div class="images">
        <div id="all-images">
            {% for image in images %}
            <div class="col-md-4">
                <img onclick="showModal('{{image.name}}','{{image.description}}','{{image.image.url}}','{{image.location}}','{{image.category}}')"
                class="img-responsive" src="{{image.image.url}}" style="width: 300px;height:300px; grid-column: auto;">
            </div>
            {% endfor %}
        </div>
    </div>
    <div id="location">
        <h2>Images by Location Taken</h2>
        <div id="location-list">
            {% for location in locations%}
            <div class="col-xs-6 col-md-3 col-sm-6 col-lg-3">
                <a href="{%url 'locations' location.name %}">{{location.name}}</a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="footer">
        <footer>Edwin Karanu Muiruri 2020</footer>
    </div>
</div>


{% endblock %}
